<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px; /* Espaço entre o nome e a calculadora */
        }
        .nome {
            font-size: 24px;
            color: #ffffff;
            font-weight: bold;
        }
        .calculator {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 320px;
        }
        .display {
            width: 100%;
            height: 60px;
            margin-bottom: 15px;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4b4b4b;
        }
        .button.operator {
            background-color: #ff9500;
            color: white;
        }
        .button.operator:hover {
            background-color: #e48800;
        }
        .button.equal {
            background-color: #007aff;
            color: white;
        }
        .button.equal:hover {
            background-color: #0066cc;
        }
        .button.clear {
            background-color: #ff3b30;
            color: white;
        }
        .button.clear:hover {
            background-color: #e32d1c;
        }
        .button.number {
            background-color: #444;
            color: white;
        }
        .button.sqrt {
            background-color: #5ac8fa;
            color: white;
        }
        .button.sqrt:hover {
            background-color: #3cb0e8;
        }
        .button.percentage {
            background-color: #ffcc00;
            color: white;
        }
        .button.percentage:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nome">Renan de Oliveira</div>
        <div class="calculator">
            <input type="text" id="display" class="display" readonly>
            <div class="buttons">
                <button class="button clear" onclick="clearDisplay()">C</button>
                <button class="button number" onclick="appendNumber('1')">1</button>
                <button class="button number" onclick="appendNumber('2')">2</button>
                <button class="button operator" onclick="appendOperator('+')">+</button>
                <button class="button number" onclick="appendNumber('3')">3</button>
                <button class="button number" onclick="appendNumber('4')">4</button>
                <button class="button number" onclick="appendNumber('5')">5</button>
                <button class="button operator" onclick="appendOperator('-')">-</button>
                <button class="button number" onclick="appendNumber('6')">6</button>
                <button class="button number" onclick="appendNumber('7')">7</button>
                <button class="button number" onclick="appendNumber('8')">8</button>
                <button class="button operator" onclick="appendOperator('*')">*</button>
                <button class="button number" onclick="appendNumber('9')">9</button>
                <button class="button number" onclick="appendNumber('0')">0</button>
                <button class="button operator" onclick="appendOperator('/')">/</button>
                <button class="button equal" onclick="calculate()">=</button>
                <button class="button percentage" onclick="appendPercentage()">%</button>
                <button class="button sqrt" onclick="calculateSqrt()">√</button>
            </div>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendNumber(number) {
            document.getElementById('display').value += number;
        }

        function appendOperator(operator) {
            document.getElementById('display').value += ' ' + operator + ' ';
        }

        function appendPercentage() {
            const display = document.getElementById('display');
            try {
                display.value += ' / 100'; // Adiciona a operação de porcentagem
            } catch (error) {
                display.value = 'Erro';
            }
        }

        function calculateSqrt() {
            const display = document.getElementById('display');
            try {
                const value = eval(display.value); // Avalia a expressão atual
                display.value = Math.sqrt(value); // Calcula a raiz quadrada
            } catch (error) {
                display.value = 'Erro';
            }
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Erro';
            }
        }
    </script>
</body>
</html>
